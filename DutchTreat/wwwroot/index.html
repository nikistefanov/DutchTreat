<!DOCTYPE html>
<html>
<head>
    <title>Dutch Treat</title>
    <link href="/css/site.css" rel="stylesheet" />
</head>
<body>
    <h1>Dutch Treat</h1>
    <div class="product-info">
        <img src="/img/VanGogh.jpg" alt="Van Gogh" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Artist: Van Gogh</li>
            <li>Title: </li>
            <li>Description: Self-portrait</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <div id="theForm" class="the-form">
        <form>
            <label>Your name:</label>
            <br />
            <input type="text" />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle" class="login-toggle">Login</div>
        <form id="popupForm" class="popup-form">
            <div>
                <label>Username</label>
                <input type="text" />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember me</label>
            </div>
            <div>
                <input type="submit" value="Login"/>
            </div>
        </form>
    </div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
